<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNB MetLife Payment Amount</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="w-full max-w-[320px] md:max-w-[480px] lg:max-w-[580px] mx-auto p-0 mt-4 sm:mt-6 lg:mt-10 px-3 sm:px-4 lg:px-0">
        <!-- Main Container -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Logo Section -->
            <div class="text-center py-2 sm:py-3 lg:py-4 px-3 sm:px-4">
                <img src="https://th.bing.com/th/id/OIP.8IgIX1g-4-0p10lNhDGiaQAAAA?rs=1&pid=ImgDetMain" 
                     alt="PNB MetLife" 
                     class="w-full max-w-[120px] sm:max-w-[150px] lg:max-w-[200px] h-auto mx-auto">
            </div>

            <!-- Blue Bar -->
            <div class="h-5 sm:h-6 lg:h-8 bg-[#3DA1E4] w-full"></div>

            <!-- Payment Details -->
            <div class="px-3 sm:px-6 lg:px-8 py-4">
                <div class="space-y-4">
                    <!-- Policy Details -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-[#0066CC] text-sm sm:text-base lg:text-lg font-medium mb-2">Policy Details</h3>
                        <div class="space-y-2 text-xs sm:text-sm">
                            <p><span class="text-gray-600">Policy Number:</span> <span id="displayPolicyNo" class="font-medium"></span></p>
                            <p><span class="text-gray-600">Policy Holder:</span> <span id="displayName" class="font-medium"></span></p>
                        </div>
                    </div>

                    <!-- Amount Section -->
                    <div>
                        <label class="block text-[#0066CC] mb-1 sm:mb-1.5 lg:mb-2 text-xs sm:text-sm lg:text-base">Premium Amount</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></span>
                            <input type="number" 
                                   id="amount" 
                                   class="w-full p-1.5 sm:p-2 lg:p-2.5 pl-7 text-xs sm:text-sm lg:text-base border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 hover:border-blue-300 hover:shadow-sm transition-all duration-200"
                                   placeholder="Enter amount">
                        </div>
                    </div>

                    <!-- Contact Details -->
                    <div class="space-y-3">
                        <div>
                            <label class="block text-[#0066CC] mb-1 sm:mb-1.5 lg:mb-2 text-xs sm:text-sm lg:text-base">Mobile Number</label>
                            <input type="tel" 
                                   id="mobile" 
                                   class="w-full p-1.5 sm:p-2 lg:p-2.5 text-xs sm:text-sm lg:text-base border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 hover:border-blue-300 hover:shadow-sm transition-all duration-200"
                                   placeholder="Enter mobile number">
                        </div>
                    </div>

                    <!-- Proceed Button -->
                    <button type="button" 
                            id="proceedBtn"
                            class="w-full bg-[#0066CC] text-white py-2 sm:py-2.5 lg:py-3 rounded text-xs sm:text-sm lg:text-base flex items-center justify-center group hover:bg-blue-700 hover:scale-105 hover:-translate-y-0.5 shadow-md hover:shadow-lg transition-all duration-300">
                        Proceed to Pay
                        <svg xmlns="http://www.w3.org/2000/svg" 
                             class="h-3 w-3 sm:h-4 sm:w-4 lg:h-5 lg:w-5 ml-1.5 sm:ml-2 group-hover:translate-x-2 group-hover:scale-110 transition-all duration-300" 
                             viewBox="0 0 20 20" 
                             fill="currentColor">
                            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
