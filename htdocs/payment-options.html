<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNB MetLife Payment Options</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="w-full max-w-[320px] md:max-w-[480px] lg:max-w-[580px] mx-auto p-0 mt-4 sm:mt-6 lg:mt-10 px-3 sm:px-4 lg:px-0">
        <!-- Main Container -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Logo Section -->
            <div class="text-center py-2 sm:py-3 lg:py-4 px-3 sm:px-4">
                <img src="https://th.bing.com/th/id/OIP.8IgIX1g-4-0p10lNhDGiaQAAAA?rs=1&pid=ImgDetMain" 
                     alt="PNB MetLife" 
                     class="w-full max-w-[120px] sm:max-w-[150px] lg:max-w-[200px] h-auto mx-auto">
            </div>

            <!-- Blue Bar -->
            <div class="h-5 sm:h-6 lg:h-8 bg-[#3DA1E4] w-full"></div>

            <!-- Payment Options -->
            <div class="px-3 sm:px-6 lg:px-8 py-4">
                <div class="space-y-4">
                    <div class="text-center">
                        <h2 class="text-[#0066CC] text-lg sm:text-xl lg:text-2xl font-semibold">Payment Amount</h2>
                        <p class="text-2xl font-bold text-gray-800 mt-2">
                            â‚¹<span id="paymentAmountDisplay" class="font-mono tracking-tighter">0.00</span>
                        </p>
                    </div>
                    <h2 class="text-[#0066CC] text-lg sm:text-xl lg:text-2xl font-semibold">Select Payment Method</h2>
                    
                    <!-- Payment Options -->
                    <div class="space-y-3">
                        <!-- Credit/Debit Card -->
                        <div class="p-4 border border-gray-200 rounded-lg hover:border-blue-300 hover:shadow-sm cursor-pointer transition-all duration-200" onclick="showPaymentForm('card')">
                            <div class="flex items-center">
                                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                                    <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
                                    </svg>
                                </div>
                                <div>
                                    <h3 class="text-sm sm:text-base font-medium">Credit/Debit Card</h3>
                                    <p class="text-xs sm:text-sm text-gray-500">Visa, Mastercard, Rupay</p>
                                </div>
                            </div>
                        </div>

                        <!-- Net Banking -->
                        <div class="p-4 border border-gray-200 rounded-lg hover:border-blue-300 hover:shadow-sm cursor-pointer transition-all duration-200" onclick="showPaymentForm('netbanking')">
                            <div class="flex items-center">
                                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                                    <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                </div>
                                <div>
                                    <h3 class="text-sm sm:text-base font-medium">Net Banking</h3>
                                    <p class="text-xs sm:text-sm text-gray-500">All major Indian banks</p>
                                </div>
                            </div>
                        </div>

                        <!-- UPI -->
                        <div class="p-4 border border-gray-200 rounded-lg hover:border-blue-300 hover:shadow-sm cursor-pointer transition-all duration-200" onclick="showPaymentForm('upi')">
                            <div class="flex items-center">
                                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                                    <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                                    </svg>
                                </div>
                                <div>
                                    <h3 class="text-sm sm:text-base font-medium">UPI</h3>
                                    <p class="text-xs sm:text-sm text-gray-500">Google Pay, PhonePe, Paytm</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Payment Forms -->
                    <div id="paymentForms" class="hidden">
                        <!-- Credit Card Form -->
                        <form id="cardForm" class="hidden space-y-4">
                            <!-- Card Type Selection -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Card Type</label>
                                <div class="grid grid-cols-3 gap-3">
                                    <button type="button" class="card-type-btn p-2 border rounded-md flex items-center justify-center hover:border-blue-300" data-type="visa">
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" class="h-6" alt="Visa">
                                    </button>
                                    <button type="button" class="card-type-btn p-2 border rounded-md flex items-center justify-center hover:border-blue-300" data-type="mastercard">
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/MasterCard_Logo.svg" class="h-6" alt="Mastercard">
                                    </button>
                                    <button type="button" class="card-type-btn p-2 border rounded-md flex items-center justify-center hover:border-blue-300" data-type="rupay">
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/RuPay.svg" class="h-6" alt="RuPay">
                                    </button>
                                </div>
                            </div>

                            <!-- Card Number with Dynamic Icon -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Card Number</label>
                                <div class="relative">
                                    <input type="text" 
                                           pattern="\d{16}" 
                                           class="w-full p-2 border rounded-md pl-12" 
                                           placeholder="4242 4242 4242 4242"
                                           id="cardNumber"
                                           required>
                                    <div class="absolute left-3 top-1/2 -translate-y-1/2" id="cardIcon">
                                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
                                        </svg>
                                    </div>
                                </div>
                                <p class="text-xs text-red-500 mt-1 hidden" id="cardError">Invalid card number</p>
                            </div>

                            <!-- Expiry and CVV -->
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Expiry Date</label>
                                    <input type="month" 
                                           class="w-full p-2 border rounded-md" 
                                           id="expiryDate"
                                           required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">CVV</label>
                                    <div class="relative">
                                        <input type="password" 
                                               pattern="\d{3,4}" 
                                               class="w-full p-2 border rounded-md pr-12" 
                                               placeholder="123" 
                                               id="cvv"
                                               required>
                                        <button type="button" 
                                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-blue-500"
                                                id="toggleCVV">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Cardholder Name -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Cardholder Name</label>
                                <input type="text" 
                                       class="w-full p-2 border rounded-md" 
                                       placeholder="John Doe" 
                                       id="cardName"
                                       required>
                            </div>

                            <!-- Secure Transaction Info -->
                            <div class="flex items-center justify-center space-x-2 text-sm text-gray-500">
                                <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <span>Secure SSL Encrypted Transaction</span>
                            </div>

                            <!-- Pay Now Button -->
                            <button type="button" 
                                    onclick="processPayment('card')" 
                                    class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 flex items-center justify-center">
                                <span>Pay Now</span>
                                <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                </svg>
                            </button>
                        </form>

                        <!-- Net Banking Form -->
                        <form id="netbankingForm" class="hidden space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Select Bank</label>
                                <select class="w-full p-2 border rounded-md" required>
                                    <option value="">Choose your bank</option>
                                    <!-- Banks will be populated by JavaScript -->
                                </select>
                            </div>
                            <button type="button" onclick="processPayment('netbanking')" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Continue to Net Banking</button>
                        </form>

                        <!-- UPI Form -->
                        <form id="upiForm" class="hidden space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">UPI ID</label>
                                <input type="text" pattern=".+@.+" class="w-full p-2 border rounded-md" placeholder="yourname@upi" required>
                            </div>
                            <button type="button" onclick="processPayment('upi')" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Verify and Pay</button>
                        </form>
                    </div>

                    <!-- Back Button -->
                    <button onclick="window.history.back()" 
                            class="w-full bg-gray-200 text-gray-700 py-2 sm:py-2.5 lg:py-3 rounded text-xs sm:text-sm lg:text-base flex items-center justify-center hover:bg-gray-300 transition-all duration-200">
                        Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
